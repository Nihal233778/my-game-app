
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Adxuit Click Ad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
      flex-direction: column;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #FF5733;
      margin-bottom: 15px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Adxuit Ad Demo</h1>
    <p>Click the button below to display your ad.</p>
    <button id="showAdBtn">Show Ad</button>
  </div>

  <!-- ✅ Adxuit ad script -->
  <script src="https://adsxuit.com/cdn/ads.php" data-zone="10158574" data-sdk="show_10158574"></script>

  <script>
    const showAdBtn = document.getElementById('showAdBtn');

    showAdBtn.addEventListener('click', () => {
      if (typeof show_10158574 === 'function') {
        console.log('Ad function found — showing ad now...');
        show_10158574(); // ✅ Show Adxuit ad
      } else {
        alert('Ad is not ready yet. Please wait a second and try again.');
      }
    });
  </script>
</body>
</html>
