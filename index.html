<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adsxuit EXACT SDK</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 20px; background: #000; color: #0f0; font-family: monospace; }
        button { background: #0f0; color: #000; padding: 20px 40px; font-size: 18px; border: none; cursor: pointer; margin: 10px; }
        #status { padding: 20px; background: #111; border: 2px solid #0f0; margin: 20px 0; font-size: 16px; }
        #ad-container { width: 100%; height: 350px; border: 2px solid #0f0; background: #111; margin: 20px 0; }
    </style>
</head>
<body>
    <h2>üéØ YOUR EXACT adsxuit CODE</h2>
    
    <!-- YOUR SCRIPT #1 -->
    <script src="//adsxuit.com/cdn/ads.php" data-zone="10158574" data-sdk="show_10158574"></script>
    
    <div id="status">‚è≥ Waiting for SDK...</div>
    <div id="ad-container">Ad will show here</div>
    
    <!-- YOUR BUTTON -->
    <button onclick="handleAd()">üöÄ SHOW AD</button>

    <script type="module">
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const status = document.getElementById('status');
        
        // YOUR EXACT SDK CODE #2
        import createAdHandler from 'adsxuit-tg-sdk';
        
        const showAd = createAdHandler(10158574); // YOUR_ZONE_ID
        
        // YOUR EXACT FUNCTION
        window.handleAd = async function() {
            try {
                status.textContent = '‚è≥ Loading ad...';
                await showAd();
                status.textContent = '‚úÖ Ad completed!';
                console.log('Ad completed!');
            } catch (err) {
                status.textContent = `‚ùå Ad failed: ${err.message}`;
                console.log('Ad failed:', err);
            }
        };
        
        // SDK CHECK
        const checkSDK = setInterval(() => {
            if (window.show_10158574 || typeof createAdHandler === 'function') {
                status.textContent = '‚úÖ SDK READY - Click SHOW AD';
                clearInterval(checkSDK);
            }
        }, 1000);
        
        console.log('üî• YOUR adsxuit code loaded');
    </script>
</body>
