
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adsxuit TMA Demo</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        #show-ad-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        .success { background: #4CAF50 !important; color: white; }
        .error { background: #f44336 !important; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>adsxuit TG SDK Test</h2>
        <p>Zone ID: 10158574</p>
        
        <button id="show-ad-btn">SHOW AD</button>
        <div id="status">Ready to show ad...</div>
    </div>

    <script type="module">
        // Import the adsxuit Telegram SDK
        import createAdHandler from 'https://cdn.skypack.dev/adsxuit-tg-sdk';

        const tg = window.Telegram.WebApp;
        tg.expand();

        const ZONE_ID = '10158574';
        const showAd = createAdHandler(ZONE_ID);
        
        const statusEl = document.getElementById('status');
        const adBtn = document.getElementById('show-ad-btn');

        async function handleAd() {
            try {
                statusEl.textContent = 'Loading ad...';
                statusEl.className = '';
                
                await showAd();
                
                statusEl.textContent = '‚úÖ Ad completed successfully!';
                statusEl.className = 'success';
                console.log('Ad completed!');
                
                // Optional: Send data back to bot
                tg.sendData('ad_completed');
                
            } catch (err) {
                statusEl.textContent = `‚ùå Ad failed: ${err.message}`;
                statusEl.className = 'error';
                console.error('Ad error:', err);
            }
        }

        adBtn.addEventListener('click', handleAd);

        // Security audit: Monitor for data exfiltration
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            console.log('üì° Network request detected:', args[0]);
            return originalFetch.apply(this, args);
        };
    </script>
</body>
</html>
