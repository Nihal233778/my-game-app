<!DOCTYPE html>
<html>
<head>
    <script src="https://adsxuit.com/cdn/sdk.js"></script>
</head>
<body style="font-family: Arial; padding: 20px; background: #f0f0f0;">
    <h1>ðŸ“± Your TMA App</h1>
    <p>Welcome to the app! Ads load automatically.</p>
    
    <!-- AD SLOT - This is where ads appear -->
    <div id="ad-slot" style="width: 100%; height: 100px; background: #ddd; margin: 20px 0; border-radius: 8px; display: flex; align-items: center; justify-content: center;">
        Loading ad...
    </div>
    
    <button onclick="loadAd()" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px;">Show Ad Now</button>
    
    <script>
        // REQUIRED: Define the ad callback
        window.show_10158574 = function(adData) {
            console.log('âœ… AD LOADED:', adData);
            
            // Replace ad slot with real ad
            const adSlot = document.getElementById('ad-slot');
            adSlot.innerHTML = `
                <iframe src="${adData.url || 'https://adsxuit.com/cdn/ad.html?id=10158574'}" 
                        width="100%" height="100%" 
                        frameborder="0" 
                        style="border-radius: 8px;">
                </iframe>
            `;
            
            return true;
        };
        
        function loadAd() {
            if (window.adsxuit) {
                window.adsxuit.showAd('10158574');
            } else {
                alert('SDK not loaded yet');
            }
        }
        
        // Auto-load ad after 2 seconds
        setTimeout(loadAd, 2000);
    </script>
</body>
</html>
