<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Script Container</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
    </style>
</head>
<body class="p-4 sm:p-8 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-xl bg-white p-6 sm:p-8 rounded-xl shadow-2xl border border-gray-100">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-4 text-center">Script Demonstration Page</h1>
        <p class="text-gray-600 mb-6 text-center">
            The external content or advertisement will load in the space below.
        </p>

        <!-- Container for the Script Content -->
        <div id="script-container" class="bg-gray-50 border-2 border-dashed border-indigo-300 p-4 rounded-lg min-h-[150px] flex items-center justify-center text-gray-400">
            <!-- This is where the script execution will place content -->
            Content loading from adsxuit.com...
        </div>

        <p class="text-sm text-gray-400 mt-6 text-center">
            Note: This page is designed only to host and execute the embedded external script.
        </p>
    </div>

    <!-- The user-provided script is placed here in the body -->
    <script src="//adsxuit.com/cdn/ads.php" data-zone="10158574" data-sdk="show_10158574"></script>

</body>
</html>
